name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Clone MFC
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Fetch Aptitude Dependencies
        run: |
          sudo apt install -y tar wget make cmake gcc g++ python3 openmpi-* python python-dev python3-dev libopenmpi-dev
          pip3 install pyyaml colorama

      - name: Get Dependencies (/dependencies/install.sh)
        run: |
          chmod +x ./mfc.py
          ./mfc.py -t MFC -cc release -j $(nproc)

      - name: Upload /dependencies/logs
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: dependency-logs
          path: dependencies/log/

      - name: Build MFC
        run: make -j $(nproc)
      
      - name: Run MFC Tests
        run: make test
