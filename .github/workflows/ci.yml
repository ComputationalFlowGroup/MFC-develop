name: CI

on:
  push:
    branches: [ master ]
    paths:
      - '**.f90'
      - '**.fpp'
      - '**.sh'
      - '**.py'
      - '**.yaml'
      - '**.yml'
      - 'golden.txt'
      - 'Makefile'
      - 'makefile'

  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  Ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Clone MFC
        uses: actions/checkout@v2

      - name: Fetch (Aptitude) Dependencies
        run: |
          sudo apt install -y tar wget make cmake gcc g++ python3 openmpi-* python python-dev python3-dev python3-venv libopenmpi-dev
          pip3 install pyyaml rich fypp

      - name: Build & Test MFC (CPU)
        run: |
          chmod +x ./mfc.sh
          ./mfc.sh build -m release-cpu -j $(nproc)
          ./mfc.sh test  -m release-cpu

      - name: Upload logs
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Ubuntu-logs
          path: |
            build/**/*.log
            tests/**/*.dat
            tests/**/*.out
            tests/**/*.inp
            tests/**/*.txt
            tests/*.txt
