#
# This configuration file is geared towards users of MFC.
# More information can be found in the README.
# 

general:
  mode: release-cpu
build:
  threads:   1
  compilers:
    c:       mpicc
    cpp:     mpicxx
    fortran: mpif90
run:
  nodes:         1
  partition:     ""
  cpus-per-node: 1
  gpus-per-node: 0
  walltime:      "24:00:00"
  account:       ""
  email:         ""
modes:
  - name:    release-cpu
    c:       -O3
    cpp:     -O3
    fortran: -O3 -cpp -w -DCPU_MODE

  - name:    release-gpu
    fortran: -O3 -cpp -w -DGPU_MODE -acc -Minfo=accel -L${CUDA:INSTALL_PATH}/lib64 -lnvToolsExt

  - name:    debug-cpu
    fortran: -Og -g -cpp -w -DCPU_MODE

  - name:    debug-gpu
    fortran: -Og -cpp -w -DGPU_MODE -acc -Minfo=accel -L${CUDA:INSTALL_PATH}/lib64 -lnvToolsExt
