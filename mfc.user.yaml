build:
  threads:   1
  compilers:
    c:       mpicc
    cpp:     mpicxx
    fortran: mpif90
run:
  nodes:         1
  account:       "cit129"
  partition:     "gpu-shared"
  cpus-per-node: 2
  gpus-per-node: 2
  walltime:      "24:00:00"
  email:         ""
  name:          "test1"
  flags:         []
modes:
  - name:    release-cpu
    c:       -O3 -w
    cpp:     -O3 -w
    fortran: -O3 -cpp -w # -ffree-line-length-none -fallow-argument-mismatch

  - name:    release-gpu
    fortran: -O3 -cpp -w -acc -Minfo=accel -L${CUDA:INSTALL_PATH}/lib64 -lnvToolsExt

  - name:    debug-cpu
    fortran: -Og -g -cpp -w

  - name:    debug-gpu
    fortran: -Og -cpp -w -acc -Minfo=accel -L${CUDA:INSTALL_PATH}/lib64 -lnvToolsExt
