build:
  compilers:
    c: mpicc
    cpp: mpicxx
    fortran: mpif90
  threads: 1
general:
  mode: release-cpu
  modes:
  - c: -O3
    cpp: -O3
    fortran: -O3 -cpp -w -DCPU_MODE -L${CUDA:INSTALL_PATH}/lib64 -lnvToolsExt
    name: release-cpu
  - c: ''
    cpp: ''
    fortran: -O3 -cpp -w -DGPU_MODE -acc -Minfo=accel -L${CUDA:INSTALL_PATH}/lib64 -lnvToolsExt
    name: release-gpu
  - c: ''
    cpp: ''
    fortran: -Og -g -cpp -w -DCPU_MODE
    name: debug-cpu
  - c: ''
    cpp: ''
    fortran: -Og -cpp -w -DGPU_MODE -acc -Minfo=accel -L${CUDA:INSTALL_PATH}/lib64 -lnvToolsExt
    name: debug-gpu
run:
  account: ''
  cpus_per_node: 1
  email: ''
  gpus_per_node: 0
  nodes: 1
  partition: ''
  walltime: '24:00:00'
